messages:
  prefix: "&7[&bTpaGui&7] "
  console-list-header: "&aPlayers Online:"
  console-list-format: "&7- &f{player}"
  player-offline: "&cThis player is offline！"
  no-players-online: "&cNo other players are online！"
  form-error: "&cForm processing error, please try again！"
  gui:
    title: "Player Teleport Request - pg {page}"
    skull:
      name: "&6{player}"
      lore:
        - "&eLeft click: Request TP to player"
        - "&eRight click: Request player TP to you"
    navigation:
      previous-page: "&aPrevious page"
      next-page: "&anext page"
    error:
      extract-page-failed: "Unable to extract page number from title: {title}"
  form:
    title: "Player Teleport Request"
    player-select: "Select player"
    tpahere-toggle: "Request player TP to you"
    request:
      title: "TP Request"
      content-to: "§e{player} §fwants to teleport to your location"
      content-here: "§e{player} §fwants to teleport you to their location"
      accept: "§aAccept"
      deny: "§cDeny"
      accepted: "&aYou accepted &e{player}'s &ateleport request"
      denied: "&cYou denied &e{player}'s &cteleport request"
      closed: "&7You closed &e{player}'s &7teleport request"
  update-available: "&7[&bTpaGui&7] &aUpdate available! &7Current version: &e{current} &7Latest version: &e{latest} &7| &b{url}"
  update-latest: "&7[&bTpaGui&7] &aYou're using the latest version: &e{version}"
  log:
    floodgate-enabled: "Floodgate detected ，Bedrock forms enabled"
    gui-command-executed: "{player} executed GUI command: {command}"
    form-closed: "{player} closed TP request menu"
    form-response-error: "Error processing form response: {error}"
    floodgate-api-unavailable: "FloodgateApi unavailable"
    floodgate-player-unavailable: "Unable to retrieve {player}'s FloodgatePlayer instance"
    floodgate-send-form-error: "Error sending form: {error}"
    floodgate-check-error: "Error checking FloodgatePlayer: {error}"
    floodgate-request-error: "Error provessing Floodgate request: {error}"
    send-request-form: "Sending TP request form to {target} from {requester} type: {type}"
    preparing-send-form: "Preparing to send a form to {player}"
    form-content: "Form contents: {title} | {content}"
    request-form-closed: "{player} closed TP request form from {requester}"
    request-accepted: "{player} accepted TP request from {requester}"
    request-denied: "{player} denied TP request from {requester}"
    form-sent: "Form sent to {player}"
    floodgate-player-error: "Unable to retrieve FloodgatePlayer for {player}"
    form-response-parse: "Form response parsing: {error}"
    skull-create-offline: "Attempted to create skull for invalid or offine player: {player}"
    skull-itemmeta-error: "Unable to retrieve ItemMeta for Player_Head"
    skull-owner-error: "Unable to set owner of player skull: {player} - {error}"
    update-check-failed: "Update check failed: {error}"
    update-check-error: "Error during update check: {error}"
    update-version-compare-error: "Error comparing versions: {error}"
    update-available: "New version found! Current version: {current}, Latest version: {latest} | Download: {url}"
    update-latest: "You're using latest version: {version}"

# Update check configuration
update-check:
  # Whether to enable update checks
  enabled: true
  # Interval (mins)，0 means only check on startup
  interval: 0

# Command configuration
commands:
  # TPA related command configuration
  tpa:
    # Command to teleport to target player
    to-player: "tpa"
    # Command to request target player teleport to you
    here: "tpahere"
  
  # Prefix for listening to TPA commands (used to detect teleport requests)
  listen-commands:
    - "tpa"
    - "tpahere"
  
  # Accept and deny commands
  accept:
    - "tpaccept"
#    - "tpaaccept"
  deny:
    - "tpdeny"
#    - "tpadeny"
